buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta7'
    }
}
ext {
    compileSdkVersion = 19
    buildToolsVersion = "19.0.1"
}


