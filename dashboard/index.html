<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css"
      rel="stylesheet"
    />
    <title>Dashboard</title>
    <style>
      .log {
        border-style: solid;
        border-color: black;
        padding: 5px;
        margin-top: 10px;
        background-color: rgb(25, 25, 25);
        color: rgb(225, 225, 225);
        font-size: 12px;
      }
      #chart {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand mb-0 h1">The Intersect</a>
    </nav>
    <div class="container-fluid">
      <br />
      <div class="row">
        <!-- LOG -->
        <div class="col-sm">
          <div class="row">
            <h5 class="col-sm">Log</h5>
            <button
              id="clearLog"
              type="button"
              class="btn btn-warning btn-sm"
              style="margin-right: 15px;"
            >
              Clear
            </button>
          </div>
          <div
            id="log"
            class="log"
            style="height: 500px; overflow-y: auto;"
          ></div>
        </div>
        <!-- END OF LOG -->

        <!-- TELEMETRY -->
        <div class="col-sm">
          <div class="row"><h5 class="col-sm">Telemetry</h5></div>
          <div
            id="telemetry"
            class="log"
            style="height: 500px; overflow-y: auto;"
          ></div>
        </div>
        <!-- END OF TELEMETRY -->

        <!-- CHART -->
        <div class="col-sm">
          <h5>Chart</h5>
          <div id="chart" style="height: 500px;"></div>
        </div>
        <!-- END OF CHART -->

        <!-- CONFIGURATION -->
        <div class="col-sm">
          <h5>Configuration</h5>

          <form id="config">
            <p>Rotation</p>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="rotateKp"
                placeholder="Kp"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="rotateKi"
                placeholder="Ki"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="rotateKd"
                placeholder="Kd"
              />
            </div>
            <p>Drive</p>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="driveKp"
                placeholder="Kp"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="driveKi"
                placeholder="Ki"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="driveKd"
                placeholder="Kd"
              />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button id="runPID" type="button" class="btn btn-secondary">
              Run PID
            </button>
          </form>
        </div>
        <!-- END OF CONFIGURATION -->
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
    <script type="text/javascript" src="socket.js"></script>
    <script type="text/javascript" src="chart.js"></script>
    <script type="text/javascript" src="log.js"></script>
    <script type="text/javascript" src="telemetry.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
